  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - .env

  fonts:
    - family: filterIcon
      fonts:
        - asset: assets/customeIcons/filter.ttf

    - family: Light
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

    - family: Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
  
    - family: Semi-Bold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
